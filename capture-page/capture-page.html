<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODZ Booth - Capture Photos</title>
    <base href="/odzbooth-beta/"> 

    <link rel="stylesheet" href="capture-page/capture-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="capture-page/capture.js"></script>
</head>
<body>

    <div class="logo-header">
        <h1 class="title">ODZ <span class="booth">BOOTH</span></h1>
    </div>

    <div class="photo-booth-wrapper">
        <div class="photobooth-container">
           <div class="video-preview-area">
                <video id="cameraFeed" autoplay playsinline></video>
                <div id="flashOverlay" class="flash-overlay"></div>
                <div id="visualCountdown" class="visual-countdown"></div>
                <p id="getReadyMessage" class="message" style="display: none;">Get Ready!</p>
                <img id="postCapturePreview" class="post-capture-preview" style="display: none;" alt="Last Captured Photo Preview">
                <p id="countdown"></p> 
                <div id="camera-access-message" class="message">
                    <p id="main-camera-msg">Attempting to access camera...</p>
                    <p id="sub-camera-msg" class="sub-message">Please allow camera permissions if prompted.</p>
                </div>
                <div id="camera-loading-spinner" class="spinner-overlay">
                    <i class="fas fa-spinner fa-spin fa-3x"></i>
                    <p>Loading Camera...</p>
                </div>
                <button id="captureBtn" class="fullscreen-bottom-btn" style="display: none;">Start Capture</button>
                <div id="fullscreenHintOverlay" class="fullscreen-hint-overlay" style="display: none;">
                    <p>Press ESC to Exit Fullscreen</p>
                </div>
            </div>

            <div class="controls-panel">
                <div class="control-group">
                    <label for="cameraSelect">Select Camera:</label>
                    <select id="cameraSelect"></select>
                    <p class="tool-tip">If you have multiple cameras, select one here.</p>
                </div>
                <div class="control-group">
                    <label for="filter">Apply Filter:</label>
                    <select id="filter">
                        <option value="none">None</option>
                        <option value="grayscale(100%)">Black & White</option>
                        <option value="sepia(100%)">Sepia</option>
                        <option value="invert(100%)">Invert</option>
                        <option value="contrast(200%)">High Contrast</option>
                        <option value="saturate(200%)">Vivid</option>
                    </select>
                </div>
            </div>

            <div class="action-buttons">
                <button id="captureBtnNormalMode" aria-label="Start Capture">Start Capture</button> 
                <button id="invertCameraButton" class="secondary-btn" aria-label="Invert Camera">
                    <i class="fas fa-sync-alt"></i> Invert Camera
                </button>
                <button id="fullscreenToggleBtn" class="secondary-btn" aria-label="Toggle Fullscreen">
                    <i class="fas fa-expand"></i> Fullscreen
                </button>
                <button id="retakeLastPhotoBtn" class="secondary-btn" style="display: none;" aria-label="Retake Last Photo">
                    <i class="fas fa-undo"></i> Retake Last Photo
                </button>
            </div>
            
            <div class="bottom-action-buttons">
                <button id="backToLayoutBtn" class="secondary-btn" aria-label="Back to Layout Selection">Back to Layout Selection</button> 
                <button id="nextBtn" class="secondary-btn" style="display: none;" aria-label="Go to Editor">Go to Editor</button>
            </div>
        </div>

        <div id="captured-photos-display">
            <h3>Your Shots</h3>
            <div id="selectedLayoutPreview" class="selected-layout-preview"></div>
            <div id="captureProgressBar" class="capture-progress-bar">
                <div class="progress-fill"></div>
            </div>
            <p id="photoProgressText" class="photo-progress-text"></p> 
            <div id="photo-processing-spinner" class="spinner-overlay hidden-spinner">
                <i class="fas fa-spinner fa-spin fa-2x"></i>
                <p>Processing Photo...</p>
            </div>
            <div id="captured-photos-grid"></div>
        </div>
    </div>

    <audio id="countdownBeep" src="assets/sound/countdown beep.mp3" preload="auto" muted></audio>
    <audio id="cameraShutter" src="assets/sound/camera shutter.mp3" preload="auto" muted></audio>

</body>
</html>
